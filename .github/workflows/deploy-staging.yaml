name: Deploy Staging

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  deployments: write

concurrency:
  group: "github-pages-staging"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://tommyroar.github.io/intentcity/staging/
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: web
        run: npm install

      - name: Build SPA (staging)
        working-directory: web
        env:
          VITE_STANDALONE: 'true'
          VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
        run: npx vite build --base=/intentcity/staging/ --outDir ../dist-staging/

      - name: Deploy to GitHub Pages (staging)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-staging
          destination_dir: staging
          publish_branch: gh-pages
          keep_files: true

      - name: Comment staging URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Staging preview deployed:** https://tommyroar.github.io/intentcity/staging/'
            })
